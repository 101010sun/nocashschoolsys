<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>活動</title>
    <header>活動</header>
  </head>

  <body>
    <h3>新增活動</h3>
    <form method="POST" action="{{ url_for('activity_teacher') }}">
      <label>活動名稱:<input type="text" name="ActiveName"></label><br>
      <label>學分數:<input type="text" name="Credit"></label><br>
      <button type="submit">新增</button>
    </form>
    <h3>活動列表</h3>

    <table border="1">
      <tr>
        <th>活動名稱</th>
        <th>老師</th>
        <th>學分</th>
      </tr>
      {% for i in record %}
        <tr>
          <td>{{i['ActiveName']}} </td>
          <td>{{i['TNID']}} </td>
          <td>{{i['Credit']}} </td>
        </tr>
      {% endfor %}
    </table>

    <a href="home_page">返回</a>
  </body>
</html>
