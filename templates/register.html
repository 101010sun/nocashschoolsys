<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/register.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>註冊</title>
  </head>
  <body>
    <form method="POST" action="{{ url_for('register') }}">
      <label>NID：<input type="text" name="NID"><br></label>
      <label>姓名：<input type="text" name="Name"><br></label>
      <label>系別：<select name = "Dept">
        <option>請輸入系別</option>
        <option>機電系</option>
        <option>纖複系</option>
        <option>工工系</option>
        <option>化工系</option>
        <option>航太系</option>
        <option>精密系</option>
        <option>應數系</option>
        <option>環科系</option>
        <option>材料系</option>
        <option>光電系</option>
        <option>會計系</option>
        <option>企管系</option>
        <option>國貿系</option>
        <option>財稅系</option>
        <option>統計系</option>
        <option>經濟系</option>
        <option>合經系</option>
        <option>行銷系</option>
        <option>國企全英語學士學位學程</option>
        <option>中文系</option>
        <option>外文系</option>
        <option>資訊系</option>
        <option>電子系</option>
        <option>電機系</option>
        <option>自控系</option>
        <option>通訊系</option>
        <option>資訊電機學院學士班</option>
        <option>土木系</option>
        <option>水利系</option>
        <option>運輸與物流系</option>
        <option>都資系</option>
        <option>土管系</option>
        <option>財金系</option>
        <option>風保系</option>
        <option>財務工程與精算學程</option> 
        </select><br></label>
      <label>年級：
      <select name="Grade">
        <option>請選擇年級</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        </select><br></label>
      <label>上學期班排:<input type="text" name="Rank"><br></label>
      <label>總平均:<input type="text" name="Average"><br></label>
      <label>
        性別:
        <input type="radio" name="Sex" value="Man">Man
        <input type="radio" name="Sex" value="Woman">Woman<br>
      </label>
      <label>縣市:
      <select name="Residence">
        <option>請選擇縣市</option>
        <option>台北市</option>
        <option>新北市</option>
        <option>桃園市</option>
        <option>台中市</option>
        <option>台南市</option>
        <option>高雄市</option>
        <option>新竹縣</option>
        <option>苗栗縣</option>
        <option>彰化縣</option>
        <option>南投縣</option>
        <option>雲林縣</option>
        <option>嘉義縣</option>
        <option>屏東縣</option>
        <option>宜蘭縣</option>
        <option>花蓮縣</option>
        <option>台東縣</option>
        <option>澎湖縣</option>
        <option>金門縣</option>
        <option>連江縣</option>    
        </select><br></label>
        <button type="submit" >提交</button>
      </form>

  </body>
</html>
