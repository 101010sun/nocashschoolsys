<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container  py-3">
      <div class="row mx-0 justify-content-center align-items-center w-100">
          <div class="text-center">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/register.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <header>學生註冊</header>
    <title>學生註冊</title>
        </div></div></div>
  </head>

  <body>
    <div class="container  py-3">
      <div class="row justify-content-center align-items-center">
          <div class="text-center">
    <form method="POST" action="{{ url_for('register_student') }}">
      <label>姓名：<input type="text" name="Name"><br></label><br>
      <label>系別：<select name = "Dept">
        <option>請輸入系別</option>
        <option>機電系</option>
        <option>纖複系</option>
        <option>工工系</option>
        <option>化工系</option>
        <option>航太系</option>
        <option>精密系</option>
        <option>應數系</option>
        <option>環科系</option>
        <option>材料系</option>
        <option>光電系</option>
        <option>會計系</option>
        <option>企管系</option>
        <option>國貿系</option>
        <option>財稅系</option>
        <option>統計系</option>
        <option>經濟系</option>
        <option>合經系</option>
        <option>行銷系</option>
        <option>國企全英語學士學位學程</option>
        <option>中文系</option>
        <option>外文系</option>
        <option>資訊系</option>
        <option>電子系</option>
        <option>電機系</option>
        <option>自控系</option>
        <option>通訊系</option>
        <option>資訊電機學院學士班</option>
        <option>土木系</option>
        <option>水利系</option>
        <option>運輸與物流系</option>
        <option>都資系</option>
        <option>土管系</option>
        <option>財金系</option>
        <option>風保系</option>
        <option>財務工程與精算學程</option> 
        </select><br></label><br>
      <label>年級：
      <select name="Grade">
        <option>請選擇年級</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        </select><br></label><br>
      <label>
        性別:
        <input type="radio" name="Sex" value="Man">Man
        <input type="radio" name="Sex" value="Woman">Woman<br>
      </label><br>
      <label>縣市:
      <select name="Residence">
        <option>請選擇縣市</option>
        <option>台北市</option>
        <option>新北市</option>
        <option>桃園市</option>
        <option>台中市</option>
        <option>台南市</option>
        <option>高雄市</option>
        <option>新竹縣</option>
        <option>苗栗縣</option>
        <option>彰化縣</option>
        <option>南投縣</option>
        <option>雲林縣</option>
        <option>嘉義縣</option>
        <option>屏東縣</option>
        <option>宜蘭縣</option>
        <option>花蓮縣</option>
        <option>台東縣</option>
        <option>澎湖縣</option>
        <option>金門縣</option>
        <option>連江縣</option>    
        </select><br></label>
        <br>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
      </div></div></div>
  </body>
</html>
