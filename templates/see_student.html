<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>已報名學生</title>
    <div class="container  py-3">
      <div class="row mx-0 justify-content-center align-items-center">
        <div class="text-center">
          <header>已報名學生</header>
        </div></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      function getTdValue(obj){ 
        var x = $(obj).parent().parent().find("td");
        snid = x.eq(0).text(); //active name
        reason = x.eq(1).find(':selected').val(); //active name
        document.cookie = "sendNID="+snid;
        document.cookie = "reason="+reason;
        window.location.href = "qrcode";
      };
    </script>
  </head>

  <body>
    <div class="container  py-3">
      <div class="row mx-0 justify-content-center align-items-center">
          <div class="text-center">
    <table border="1">
      <tr>
        <th>學生</th>
        <th>備註</th>
        <th>給點</th>
      </tr>
      {% for i in record %}
        <tr>
          <td>{{i['NID']}}</td>
          <td>
            <select>
              <option value="2">點名</option>
              <option value="3">課程互動</option>
              <option value="4">準時交作業</option>
              <option value="5">期中期末考成績優異</option>
              <option value="6">小考成績優異</option>
            </select>
          </td>
          <td><button type="submit" onclick="getTdValue(this)" class="btn btn-link">送</button></td>
        </tr>
      {% endfor %}
    </table>

    <a href="activity_teacher"><button type="button" class="btn btn-primary">返回</button></a>
          </div></div></div>
  </body>
</html>
