<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>活動</title>
      <div class="row mx-0 justify-content-center align-items-center w-100">
        <div class="text-center  w-50">
          <header>活動</header>
    </div></div>

    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>
    <script type="text/javascript">
      function getTdValue(obj){ 
        var x = $(obj).parent().parent().find("td");
        result0 = x.eq(0).text(); //active name
        result1 = x.eq(1).text(); //teacher id
        var data={"ActivityName": result0, "TNID": result1};
        $.ajax({
          type: 'POST',
          url:"/activity_student",
          data:JSON.stringify(data), //轉化字串
          contentType: 'application/json; charset=UTF-8',
          success: function(data){
            addselect(data);
          }
        })
      };
    </script>

  </head>

  <body>
    <div class="container  py-3">
      <div class="row mx-0 justify-content-center align-items-center w-100">
          <div class="text-center">
            <h3>已報名活動</h3>
            <table border="1">
              <tr>
                <th>老師</th>
                <th>活動名稱</th>
              </tr>
              {% for i in record2 %}
                <tr>
                  <td>{{i['TNID']}}</td>
                  <td>{{i['AID']}}</td>
                </tr>
              {% endfor %}
            </table>
    </div></div></div>
    <div class="container  py-3">
      <div class="row mx-0 justify-content-center align-items-center w-100">
          <div class="text-center">
            <h3>活動列表</h3>
            <table border="1">
              <tr>
                <th>活動名稱</th>
                <th>老師</th>
                <th>學分</th>
                <th>報名活動</th>
              </tr>
              {% for i in record %}
                <tr>
                  <td>{{i['ActiveName']}}</td>
                  <td>{{i['TNID']}}</td>
                  <td>{{i['Credit']}}</td>
                  <td><button type="submit" onclick="getTdValue(this)" class="btn btn-success">報名</button></td>
                </tr>
              {% endfor %}
            </table>

            <a href="home_page"><button type="button" class="btn btn-primary">返回</button></a>
    </div></div></div>
  </body>
</html>
